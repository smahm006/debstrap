---
- name: Install vagrant with libvirt
  ansible.builtin.apt:
    name:
      - vagrant-libvirt
      - libvirt-daemon-system
    state: present
    update_cache: true
    install_recommends: true

- name: Add user to libvirt group
  ansible.builtin.user:
    name: "{{ home_user }}"
    groups: libvirt
    append: true
