---
- name: Ensure directory for APT repository keys exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Mozilla APT signing key
  ansible.builtin.get_url:
    url: https://packages.mozilla.org/apt/repo-signing-key.gpg
    dest: /etc/apt/keyrings/packages.mozilla.org.asc
    mode: '0644'

- name: Add Mozilla APT repository for Debian Trixie and newer
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/mozilla.sources
    content: |
      Types: deb
      URIs: https://packages.mozilla.org/apt
      Suites: mozilla
      Components: main
      Signed-By: /etc/apt/keyrings/packages.mozilla.org.asc
    mode: '0644'

- name: Set APT pinning for Mozilla repository
  ansible.builtin.copy:
    dest: /etc/apt/preferences.d/mozilla
    content: |
      Package: *
      Pin: origin packages.mozilla.org
      Pin-Priority: 1000
    mode: '0644'

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false

- name: Install Firefox
  ansible.builtin.apt:
    name: firefox
    state: present
